
    <div class="row">
        <div class="col-md-12">
            <div class="panel">
                <div class="panel-heading title">{{voter.question}}</div>
                <div class="panel-body" >
                   <!--<div data-ng-init = "findVoter()">-->
                    <div class="panel panel-info ">
                        <table class="table table-hover table-bordered">
                            <tbody >
                            <tr data-ng-repeat="item in voter.answerses" >
                                <td>
                                    <input type="radio" name="radioBut"  value="{{item.id}}"> {{item.answer}}
                                </td>
                                <!--<button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm" ng-disabled="myForm.$pristine">Reset Form</button>-->

                                <td class="">{{item.votes}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="button">
                    <a data-ng-click="updateVoter()" class="btn btn-small btn-primary">Ответить</a>
                </div>
            </div>
            </div>
    </div>
