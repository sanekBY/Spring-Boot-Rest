<div class="container">
    <h1>Create a new user</h1>

    <form novalidate="novalidate" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="title">Title:</label>
            <div class="controls">
                <input type="text" id="title" data-ng-model="voter.title" placeholder="First name"/>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="text">Text:</label>
            <div class="controls">
                <input type="text" id="text" data-ng-model="voter.text" placeholder="First name"/>
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <a data-ng-click="createNewVoter()" class="btn btn-small btn-primary">create new voter</a>
            </div>
        </div>
    </form>
</div>
