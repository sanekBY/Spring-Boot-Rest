
<div class="panel panel-default">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Голосования</th>
                    <th>Статус</th>
                </tr>
            </thead>
            <tbody >
                <tr data-ng-repeat="item in voters" >
                    <td class="col-sm-8 btn-link" ><a href="voter/{{item.id}}">{{item.question}}</a></td>
                    <td class="col-sm-3">{{item.isclosed}}</td>
                </tr>

            </tbody>
        </table>
</div>
