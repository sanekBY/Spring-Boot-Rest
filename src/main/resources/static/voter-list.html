<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список голосований</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body data-ng-app="springDemo">
<div class="container"  data-ng-controller="AppCtrl">
    <div class="row">
        <div class="col-md-12">
            <div class="panel">
                <div class="panel-heading">Список голосований</div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>№</th>
                                <th>Название</th>
                                <th>Описание</th>
                                <th>Количество голосов</th>
                                <th>Статус</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="item in voters">
                                <td>{{item.id}}</td>
                                <td>{{item.title}}</td>
                                <td>{{item.text}}</td>
                                <td>{{item.votes}}</td>
                                <td>{{item.isclosed}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
